<div class="container">
  <form class="center-form" [style.background]="">
    <div>
      <mat-form-field class="center-field" appearance="outline">
        <mat-label>Username</mat-label>
        <input type="text" matInput />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="center-field" appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" matInput />
      </mat-form-field>
    </div>
    <div [style.text-align]="'right'" [style.margin-right]="'33%'">
      <small><a href="">Register as a Provider</a></small>
    </div>
    <div [style.text-align]="'right'" [style.margin-right]="'33%'" >
      <small><a href="">Register as a User</a></small>
    </div>
    <div [style.text-align]="'center'">
      <button mat-raised-button color="primary">Sign On</button>
    </div>
  </form>
</div>
